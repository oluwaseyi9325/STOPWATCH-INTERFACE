<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="/bootstrap-4.5.3-dist/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <style>
    .stop-all{
        background-color: whitesmoke;
        background-size: cover;
        width: 25%;
        height: 500px;
        box-shadow: 1px 1px 1px black ;
        
    }
    .readings{
        background-color: skyblue;
        border: 5px solid blueviolet;
        padding: 50px 25px 50px 25px;
        border-radius: 90px !important;
    }
    </style>
</head>
<body>
    <div class="container mt-5">
         <div class="text-center stop-all shadow">
             <div class="pt-4">
                <h2 class=" ml-1 mr-1" style="font-family: 'Courier New', Courier, monospace;"><b>Stop Watch App</b></h2>
             </div>

             <div class="mt-5 mb-2">
                 <button class="btn btn-info readings"><b>00:00:00:00</b></button>
             </div>
             <p class="text-muted mt-4"><i>Your time will not wait for you!</i></p>
        
         <div class="text-center mt-5">
             <button class="btn btn-info" style="border-radius: 30px;">3</button>
             <button class="btn btn-info" style="border-radius: 20px;">Stop</button>
             <button class="btn btn-info " style="border-radius: 30px;">3</button>
         </div> 
        </div> 
    </div>
    
</body>
